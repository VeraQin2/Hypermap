<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Hypermap{% endblock %}</title>
    {% load static %}
    <script src="{% static 'hypermap/js/jquery.min.js' %}"></script>
    {% block script %}{% endblock %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'hypermap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'hypermap/css/style.css' %}" rel="stylesheet">
  </head>

  <body>
    <div id="navbar">
        {% block navbar %}
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="{% url 'home' %}">Hypermap</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        {% endblock %}
    </div>

    <div class="container" id="content">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/hypermap/js/jquery.min.js" type="text/javascript"></script>
    <script>window.jQuery || docuent.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'hypermap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
