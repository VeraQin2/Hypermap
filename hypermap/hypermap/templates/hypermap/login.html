<!DOCTYPE html>
<html>
	<head>
	   	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    	<meta name="description" content="">
    	<meta name="author" content="">
    	<title>Login</title>

      {% load static %}
      <script src="{% static 'hypermap/js/jquery.min.js' %}" type="text/javascript"></script>
      <!-- <script src="{% static 'hypermap/js/login.js' %}"></script> -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <!-- <link rel="stylesheet" type="text/css" href="{% static 'hypermap/css/mainpage.css' %}" /> -->
      <!-- <link rel="stylesheet" type="text/css" href="{% static 'hypermap/css/animate.css' %}" /> -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" media="all" href="{% static 'hypermap/css/login_popup.css' %}">
      <link rel="stylesheet" href="{% static 'hypermap/css/buttons.css' %}" />
	</head>

	<body>
  <a id="modal_trigger" href="#modal"></a>
  <div id="modal" class="popupContainer" style="display:none;">
      <header class="popupHeader">
          <span class="header_title">Login</span>
          <span class="modal_close"></span>
      </header>

      <section class="popupBody">
        <!-- Social Login -->
        <div class="social_login">
            <div class="">
                <a href="{% url 'social:begin' 'facebook' %}" class="social_box fb">
                    <span class="icon"><i>f</i></span>
                    <span class="icon_title">Connect with Facebook</span>

                </a >

                <a href="{% url 'social:begin' 'twitter' %}" class="social_box google">
                    <span class="icon"><i>t</i></span>
                    <span class="icon_title">Connect with Twitter</span>
                </a >
            </div>

            <div class="centeredText">
                <span>Or use your Username</span>
            </div>

            <div class="action_btns">
                <div class="one_half"><a id="login_form" class="btn">Login</a ></div>
                <div class="one_half last"><a id="register_form" class="btn">Sign up</a ></div>
            </div>
        </div>

        <!-- Username & Password Login form -->
        <div class="user_login">
            {% if form.errors %}
              <p id="errors_login" class="error">
              Incorrect user name and password.
              </p>
            {% endif %}
            <form id="popup_login" method="POST">
                <input type="text" id="inputUsername" placeholder="Username" required autofocus/>
                <input type="password" id="inputPassword" placeholder="Password" required/>
                <br />

                <div class="action_btns">
                    <div class="one_half"><a class="btn back_btn"><i class="fa fa-angle-double-left"></i>Back</a></div>
                    <div class="one_half last"><a id="submit_login" class="btn btn_red">Login</a></div>
                </div>
                {% csrf_token %}
            </form>
        </div>

        <!-- Register Form -->
        <div class="user_register">
          <p id="hint"></p>
          <p id="errors_register" class="error"></p>

            <form id="popup_register" method="POST">
                <input type="text" id="id_username" placeholder="Username" required autofocus/>
                <p id="errors_username" class="error"></p>
                <input type="text" id="id_firstname" placeholder="Firstname" required/>
                <p id="errors_firstname" class="error"></p>
                <input type="text" id="id_lastname" placeholder="Lastname" required/>
                <p id="errors_lastname" class="error"></p>
                <input type="email" id="id_email" placeholder="Email" required/>
                <p id="errors_email" class="error"></p>
                <input type="password" id="id_password1" placeholder="Password" required/>
                <p id="errors_password1" class="error"></p>
                <input type="password" id="id_password2" placeholder="Confirm Password" required/>
                <p id="errors_password2" class="error"></p>
                <br />

                <div class="action_btns">
                    <div class="one_half"><a class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a ></div>
                    <div class="one_half last"><a id="submit_register" class="btn btn_red">Register</a ></div>
                </div>
                {% csrf_token %}
            </form>
        </div>
      </section>
  </div>

  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src="{% static 'hypermap/js/jquery.leanModal.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'hypermap/js/login_popup.js' %}"></script>
